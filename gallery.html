<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Gallery</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    :root {
            --forest-green: #2d5016;
            --sage-green: #87a96b;
            --earth-brown: #8b4513;
            --sky-blue: #87ceeb;
        }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    /* Container */
    .container {
      width: 100%;
      max-width: 1320px;
      margin: 0 auto;
    }
    .container h1{
        text-align: center;
        color: var(--earth-brown);
        margin: 0 auto;
    }
    .container p{
        text-align: center;
        color: hsl(0 0 80%);
        margin: 20px auto;
    }
    /* Gallery grid */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    /* Gallery items */
    .gallery-item {
      overflow: hidden;
      position: relative;
      aspect-ratio: 3 / 4; /* Portrait ratio */
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures portrait images fill container */
      display: block;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.05);
    }
    /* Back button */
        .back-btn {
            display: inline-block;
            position: absolute;
            top: 16px;
            left: 16px;
            background-color: #3a6914;
            color: #fff;
            font-family: "Poppins", sans-serif;
            font-size: 18px;
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
            /* z-index: 1000; */
        }

        .back-btn:hover {
            background-color: #87a96b;
        }

        @media (max-width: 768px) {
            .back-btn {
                font-size: 14px;
                padding: 8px 14px;
                top: 10px;
                left: 10px;
            }
        }

    /* Responsive adjustments for mobile */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* 2 images per row */
      }
    }

    @media (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* 1 image per row for very small screens */
      }
    }
  </style>
</head>
<body>
    <a href="./index.html" class="back-btn">‚Üê Back</a>
  <div class="container">
    <h1>Gallery</h1>
    <p>Where every moment are captured</p>
    <div class="gallery">
      <div class="gallery-item">
        <img src="./images/coffee-img-1.jpeg" alt="Image 1">
      </div>
      <div class="gallery-item">
        <img src="./images/dasingbadi-waterfall-resize.jpeg" alt="Image 2">
      </div>
      <div class="gallery-item">
        <img src="./images/Duluri-resize.jpeg" alt="Image 3">
      </div>
      <div class="gallery-item">
        <img src="./images/eco-daringbadi.jpg" alt="Image 4">
      </div>
      <!-- Add more images as needed -->
    </div>
  </div>
</body>
</html>
